<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- fragment(조각)을 등록한다. fragment 이름은 header -->
<header class="header" th:fragment="header">
  <div class="header-container">
    <a href="#" class="logo">LOGO</a>
    <nav class="nav" th:if="${session.userNumber == null}"> <!-- if문 -->
      <a th:href="@{/user/login}" class="nav-item login">로그인</a>
      <a th:href="@{/user/join}" class="nav-item signup">회원가입</a>
    </nav>
    <nav class="nav" th:unless="${session.userNumber == null}"> <!-- else문 -->
      <a th:href="@{/user/logout}" class="nav-item login">로그아웃</a>
    </nav>
  </div>
</header>

</body>
</html>
